<body>
  <div id="app"></div>
  <script>
	var gitalkConfig = {
		  clientID: 'cd7b8271912b67d7fb63',
		  clientSecret: 'd330ba307c568ef36b63653406fc43f6c3fc3974',
		  repo: 'myBlogs',
		  owner: 'cnhkzyy',
		  admin: ["cnhkzyy"],
		  distractionFreeMode: false
	};
    window.$docsify = {
      name: '',
      //nameLink: '/',
      //basePath: '/docs/',
      loadNavbar: true,
      subMaxLevel: 3,
	  sidebarDisplayLevel: 1,
      homepage: 'home.md',
      coverpage: true,
      autoHeader: true,
      themeColor: '#42b983',
      search: {
        paths: [
          '/DRF/README',
        ],
        placeholder: '搜索一下',
        noData: '找不到结果',
        depth: 6,
      },
	   count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese',
	  },
      darklightTheme: {
        siteFont : 'PT Sans',
        defaultTheme : 'dark | light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '15px',
        dark: {
          accent: '#DD4C4F',
        },
        light: {
          accent: '#42b983',
        }
      },
	  plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });

            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }
  </script>
